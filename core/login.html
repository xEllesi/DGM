<div class="box">
  
  
  <div class="login-painel"> 
    <div class="login-selector">
      <a href="#" id="log" class="login-btn ativo-painel">Login</a>
      <a href="#" id="reg" class="login-btn">Registo</a>
    </div>


    <form class="loginR" method="POST" action="index.html?loc=perfil">
      <h1>Login</h1>
      <span><p>Utilizador</p>
        <input type="text" name="" value="" placeholder="Utilizador">
      </span>
      <span></p>Password</p>
        <input type="password" name="" value="" placeholder="************">
      </span>
    <a href="index.html?loc=perfil"><input type="submit" name="" value="Entrar" class="btn-envio">
    </a>
    </form>


    <form class="registoL" method="POST" action="index.html?loc=perfil">
      <h1>Registo</h1>
      <span>Utilizador
        <input type="text" name="" value="" placeholder="Utilizador">
      </span>
      <span>Passoword
        <input type="password" name="" value="" placeholder="************">
      </span>
      <span>Repete a Password
        <input type="password" name="" value="" placeholder="************">
      </span>
      <span>E-mail
        <input type="email" name="" value="" placeholder="E-mail">
      </span>
      <a href="index.html?loc=perfil"><input type="submit" name="" value="Registar" class="btn-envio">
      </a>
      </form>

</div>


</div>
  <!-- Esconder login/registo
  efeito ativado -->
<script> 
    $(document).ready(function(){
      $("#log").click(function(){
        $(".registoL").hide();
        $(".loginR").show();
        $("#reg").removeClass("ativo-painel");
        $("#log").addClass("ativo-painel");
      });
      $("#reg").click(function(){
        $(".registoL").show();
        $(".loginR").hide();
        $("#log").removeClass("ativo-painel");
        $("#reg").addClass("ativo-painel");
      })
    });
</script>
